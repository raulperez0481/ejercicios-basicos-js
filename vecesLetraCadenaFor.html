    <script>
       /*  Escribe un programa que devuelva el número de veces que aparece una letra en una cadena. Tu programa debería recibir una cadena y la letra.
            solucionalo con un for
        */

        function letraCadena(cad, letra){
            let coincidencia = 0
                    
             for(pos=0;pos < cad.length; pos++){
                if (letra === cad[pos]){
                        coincidencia = coincidencia + 1
                    }
                } 
            
            return coincidencia
        }

        const cadena = prompt("Mete una cadena")
        const letra = prompt("Mete una letra")
        console.log(letraCadena(cadena, letra))
    </script>
