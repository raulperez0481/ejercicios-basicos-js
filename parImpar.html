<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // realiza un programa que pida por pantalla un número y escriba por pantalla si es par o impar

        const number = prompt("Mete un número entero: ");

        if(number % 2 == 0) {
           document.write("El número es par");
        }
        else {
            document.write("El número es impar");
        }
    </script>
</body>
</html>
