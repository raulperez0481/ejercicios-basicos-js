<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>

        //crea un array con los días del Lunes a Viernes y recorrelo con un forEach
        //imprimiendo por consola el índice de cada elemento y su valor

        const arrayDias = ['Lunes','Martes','Miercoles','Jueves','Viernes'];
        
        arrayDias.forEach((dia, index) => {
            console.log(`Indice : ${index} y valor: ${dia}`);
        });

    </script>
</body>
