    <script>
         /* Escribe un programa que devuelva el número de veces que aparece una letra en una cadena USANDO UNA FUNCION RECURSIVA.
          Tu programa debería recibir una cadena y la letra. */
        
         function cuentaLetras(cad, letra, pos = 0, cont = 0) {
         console.log(cad.length)
            //condición base que acaba con la recursividad ya que la cadena llego a su fin
            if (pos === cad.length) {
                return cont;
            } 
            //si hay match sumo 1 al contador
            else if (cad[pos] === letra) {
                cont++;
            }

            //llamada recursiva
            return cuentaLetras(cad, letra, pos + 1, cont);
        }

        const cad = prompt("mete cadena")
        const letra =prompt("mete letra");
        console.log(cuentaLetras(cad, letra));

    </script>
