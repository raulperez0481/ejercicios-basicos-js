<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //realiza un programa que pida un número y diga si es primo y no

    const number = parseInt(prompt("Mete un número positivo: "));
    let isPrime = true;

    // check if number is equal to 1
    if (number === 1) {
        document.write("el 1 no es numero primo ni compuesto.");
    }

    // check if number is greater than 1
    else if (number > 1) {

        // looping through 2 to number-1
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            document.write(`${number} is a prime number`);
        } else {
            document.write(`${number} is a not prime number`);
        }
    }

    </script>
</body>
</html>
