<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //realiza un programa que pida un número y diga si es primo y no

    const num = parseInt(prompt("Mete un número positivo: "));
    let esPrimo = true;

    if (num === 1) {
        document.write("el 1 no es numero primo ni compuesto.");
    }
    else if (num > 1) {

        //chequeo desde el numero 2 e incrementandolo hasta el numero dado -1, 
        //si el resto de la división entre ese número dado y el número incremental es 0 en algún momento
        //ese número no es primo
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                esPrimo = false;
                break;
            }
        }

        if (esPrimo) {
            document.write(`${num} es un número primo`);
        } else {
            document.write(`${num} no es un número primo`);
        }
    }

    </script>
</body>
</html>
