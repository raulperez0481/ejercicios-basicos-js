<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

/* Crea un objeto llamado "pelicula" que tenga 5 propiedades: "titulo", "director", "año", "genero" y "calificación". Cada propiedad debe tener un valor diferente.
Usa un for-in loop para iterar(recorrer) sobre el objeto "peliculas" y mostrar en la consola cada propiedad y su valor,
 haz lo mismo con el objeto Object, con 2 métodos diferentes
 */

 const pelicula = {
  titulo: "The Matrix",
  director: "The Wachowski Brothers",
  ano: 1999,
  genero: "Ciencia ficción",
  calificacion: 8.7
};


for (let propiedad in pelicula) {
  console.log( propiedad + ": " + pelicula[propiedad]);
}

Object.keys(pelicula).forEach(function (propiedad) {
  console.log(propiedad + ": " + pelicula[propiedad]);
});

Object.entries(pelicula).forEach(function ([propiedad, valor]) {
  console.log(propiedad + ": " + valor);
});

    </script>
</body>
</html>
