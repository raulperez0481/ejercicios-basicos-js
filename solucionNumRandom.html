<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

     //Se pide realizar una función que devuelva un número aleatorio entero pasandole como argumentos 
     //el número máximo y mínimo, siendo el mínimo incluido y el maximo excluido
     //cada número aleatorio se almacenará en una variable
     // se mostrarán los numeros por pantalla a través de una variable que almacene una cadena mezclando literales con las variables
     // ej: El primer número aleatorio es: y el segundo es :
     // Dicha variable que contiene los numeros sera añadida a un <h1> ya existente
     
     //ejecuto el javascript cuando se termina de cargar el DOM
    document.addEventListener("DOMContentLoaded", () => {   
        function getRandomInt(min, max){
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min); // Maximo excluido y minimo incluido
        }

        let num1 = getRandomInt(0, 12)
        let num2 = getRandomInt(0, 12)

        let output = "Número 1: " + num1 + " Número 2: " + num2
        document.querySelector("h1").textContent = output
    })
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
