<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //escribe un programa que devuelva el factorial de un número

    const num = parseInt(prompt('Mete un número positivo: '));

    //si es negativo devuelvo mensaje de error
    if (num < 0) {
        document.write('Error! No existe factorial para números negativos');
    }

    //si el número es 0 el factorial es 1
    else if (num === 0) {
        document.write(`El factorial de ${num} is 1.`);
    }

    //si el número es positivo lo calculo
    else {
        let factorial = 1;
        for (i = 1; i <= num; i++) {
            //puedo usar la version abreviada factorial *= i; o factorial= factorial * i;
            factorial *= i;
        }
        document.write(`El factorial de ${num} es ${factorial}.`);
    }
    </script>
</body>
</html>
